language: php
dist: trusty
sudo: required
addons:
  apt:
    packages:
    - mysql-server-5.6
    - mysql-client-core-5.6
    - mysql-client-5.6
php:
  - '5.6'
services:
  - redis-server
  - mysql
before_script:
  - composer install
  - mysql -e 'create database dark_launch;'
  - vendor/bin/phinx migrate -c config-phinx-travis-ci.php
script:
  - vendor/bin/phpunit --coverage-text
